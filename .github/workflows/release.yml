name: Release Pipeline

on:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g., v0.0.1)
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-msvc
          - aarch64-apple-darwin
          - x86_64-apple-darwin
    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Install Rust and cross
      - name: Install Rust and cross
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Build the binary for the current target
      - name: Build Binary
        run: cross build --release --target ${{ matrix.target }}

      # Upload artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}-binary
          path: target/${{ matrix.target }}/release
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Download artifacts
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      # Create GitHub Release and attach artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release v${{ github.ref_name }}" # Release title
          body: |
            ### Changes
            - Add details of your changes here.
            - Automatically built binaries are attached below.
          files: |
            artifacts/x86_64-unknown-linux-gnu/*
            artifacts/x86_64-pc-windows-msvc/*
            artifacts/aarch64-apple-darwin/*
            artifacts/x86_64-apple-darwin/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
