project:
  type: website

# Configure the website
website:
  title: "Frameblaze"
  # The navbar brand will display the logo + project name
  navbar:
    brand:
      text: "Frameblaze"
      href: index.qmd
    logo: "images/logo.png"
    search: true
    right:
      - icon: github
        href: "https://github.com/joefrost01/frameblaze"
      - text: "Download"
        href: "https://github.com/joefrost01/frameblaze/releases"

  # Define the left sidebar navigation structure
  sidebar:
    - contents:
        - text: "Introduction"
          href: index.qmd
        - text: "Getting Started"
          href: getting-started.qmd
        - text: "Sources"
          href: from.qmd
        - text: "Targets"
          href: to.qmd
        - text: "Transformers"
          href: transformers.qmd
        - text: "Roadmap"
          href: roadmap.qmd

# Theme configuration
format:
  html:
    theme:
      light: sandstone
      dark: darkly
    toc: true
    toc-location: right
    css: styles.css

# (Optional) Execute options if you have code in pages
execute:
  warning: false
  echo: false

